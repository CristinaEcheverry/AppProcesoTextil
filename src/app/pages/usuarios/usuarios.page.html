<ion-header class="ionic">
  <ion-toolbar color="primary">
    <div class="border_menuopc">Usuarios</div>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item>
    <ion-input label="Usuario" label-placement="floating" type="text"  [(ngModel)]="Usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="ContraseÃ±a" label-placement="floating" type="text" [(ngModel)]="Contrasena" ></ion-input>
